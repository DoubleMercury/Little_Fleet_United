<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>Little Fleet United!</title>
</head>

<body>
    <style>
        #title {
            font-family: "Open Sans";
            color: #ce0e2d
        }

        .hero {
            background: url("https://images.unsplash.com/photo-1526726538690-5cbf956ae2fd?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1000&q=60") center/cover;
        }

        #btn {
            font-family: "Open Sans";
        }

        #mainTitle {
            background-color: white;
            opacity: 0.85;
            text-shadow: #333 1px 0 10px;
            padding: 2rem;
            margin: auto;
        }

        #mainBody {
            padding:2rem;
            margin: auto;
        }
    </style>

    <section class="hero is-fullheight">
        <div id="mainTitle">
            <!--Title-->
            <h1 id="title" class="title is-1 has-text-centered">Little Fleet United</h1>
            <!-- <p class="has-text-centered">E Pluribus Unum</p> -->
        </div>
    
    <div id="mainBody">
        <!--Buttons-->
        <div class="block has-text-centered">
            <a href="/fleet"><button id="btn" class="button is-primary is-size-1 is-centered">View Fleet</button></a>
        </div>

        <div class="block has-text-centered">
            <a href="/addCar"><button id="btn" class="button is-danger is-size-3 is-centered">Add Car</button></a>
        </div>
    </div>
    </section>  
    <!--Footer-->
    <footer class="footer">
        <div class="container">
            <p><a href="/api/fleet">API Fleet Link</a> | <a href="/api/available">API Available Cars</a>
        </div>
    </footer>
</body>

</html>
